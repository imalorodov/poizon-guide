  <style>

<body>
  <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>

  <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä:</label>
  <input type="url" id="link" placeholder="https://..." required>

  <label>–†–∞–∑–º–µ—Ä:</label>
  <input type="text" id="size" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 42 / M" required>

  <button onclick="addItem()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>

  <label>–ö–æ–Ω—Ç–∞–∫—Ç –¥–ª—è —Å–≤—è–∑–∏ (—Ç–µ–ª–µ–≥—Ä–∞–º, —Ç–µ–ª–µ—Ñ–æ–Ω, –ø–æ—á—Ç–∞):</label>
  <input type="text" id="contact" placeholder="@username –∏–ª–∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>

  <button onclick="clearCart()">üóë –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
  <button onclick="submitOrder()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>

  <div class="cart">
    <p class="cart-count">–¢–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ: <span id="cartCount">0</span></p>
    <div id="cartList"></div>
  </div>

  <script>
    let cart = [];

    function addItem() {
      const link = document.getElementById("link").value.trim();
      const size = document.getElementById("size").value.trim();

      if (!link || !size) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }

      cart.push({ link, size });
      updateCartDisplay();

      document.getElementById("link").value = "";
      document.getElementById("size").value = "";
    }

    function clearCart() {
      cart = [];
      updateCartDisplay();
    }

    function updateCartDisplay() {
      document.getElementById("cartCount").innerText = cart.length;
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";

      cart.forEach((item, index) => {
        cartList.innerHTML += `
          <div class="cart-item">
            <p><strong>–¢–æ–≤–∞—Ä ${index + 1}</strong></p>
            <p>–°—Å—ã–ª–∫–∞: <a href="${item.link}" target="_blank">${item.link}</a></p>
            <p>–†–∞–∑–º–µ—Ä: ${item.size}</p>
          </div>
        `;
      });
    }

    function submitOrder() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }

      const contact = document.getElementById("contact").value.trim();
      if (!contact) {
        alert("–£–∫–∞–∂–∏—Ç–µ —Å–ø–æ—Å–æ–± —Å–≤—è–∑–∏ —Å –≤–∞–º–∏.");
        return;
      }

      const payload = {
        items: cart,
        contact: contact
      };

      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(payload));
        Telegram.WebApp.close();
      } else {
        alert("–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
      }
    }
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // –õ–æ–≥: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫—Ä—ã–ª –æ–∫–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
    tg.sendData(JSON.stringify({

  </script>
