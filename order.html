<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</title>
  <style>

<body>
<h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏</h2>

<label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä:</label>
<input type="url" id="link" placeholder="https://..." required>

<label>–°–∫—Ä–∏–Ω—à–æ—Ç —Ç–æ–≤–∞—Ä–∞:</label>
<input type="file" id="screenshot" accept="image/*">

<label>–†–∞–∑–º–µ—Ä:</label>
<input type="text" id="size" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 42 / M">

<button onclick="addItem()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
<button onclick="clearCart()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
<button onclick="submitOrder()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>

<div class="cart">
  <p class="cart-count">–¢–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ: <span id="cartCount">0</span> / 5</p>
  <div id="cartList"></div>
</div>

<script>
        let cart = [];

        function addItem() {
            if (cart.length >= 5) {
                alert("–í—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –º–∞–∫—Å–∏–º—É–º 5 —Ç–æ–≤–∞—Ä–æ–≤.");
                return;
            }

            const link = document.getElementById("link").value;
            const screenshot = document.getElementById("screenshot").files[0];
            const size = document.getElementById("size").value;

            if (!link || !size) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è (–∫—Ä–æ–º–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ ‚Äî –æ–Ω –ø–æ –∂–µ–ª–∞–Ω–∏—é).");
                return;
            }

            cart.push({ link, screenshotName: screenshot?.name || "–ë–µ–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞", size });
            updateCartDisplay();

            // –û—á–∏—Å—Ç–∏–º –ø–æ–ª—è –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            document.getElementById("link").value = "";
            document.getElementById("screenshot").value = "";
            document.getElementById("size").value = "";
        }

        function clearCart() {
            cart = [];
            updateCartDisplay();
        }

        function updateCartDisplay() {
            document.getElementById("cartCount").innerText = cart.length;
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";

            cart.forEach((item, index) => {
                cartList.innerHTML += `
                    <div class="cart-item">
                        <p><strong>–¢–æ–≤–∞—Ä ${index + 1}</strong></p>
                        <p>–°—Å—ã–ª–∫–∞: <a href="${item.link}" target="_blank">${item.link}</a></p>
                        <p>–†–∞–∑–º–µ—Ä: ${item.size}</p>
                        <p>–°–∫—Ä–∏–Ω—à–æ—Ç: ${item.screenshotName}</p>
                    </div>
                `;
            });
        }

        function submitOrder() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }

            // –ù–∞ —ç—Ç–æ–º —ç—Ç–∞–ø–µ –¥–∞–Ω–Ω—ã–µ –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram —á–µ—Ä–µ–∑ WebApp API
            alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! (–∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram)");

        }
    </script>
